  <ul class="nav">
    <div *ngFor="let menuitem of menuItems">
      <div *ngIf="condition(menuitem.title)">
        <li
          routerLinkActive="active"
          *ngIf="menuitem.title != 'role' || this.isAdmin()"
        >
          <!-- *ngIf="
          (menuitem.title != 'user' && menuitem.title != 'contact') ||
          this.isAdmin()
        " -->

          <!--If is a single link-->
          <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
            <i class="{{ menuitem.icontype }}"></i>
            <p>{{ menuitem.title }}</p>
          </a>
          <!--If it have a submenu-->
          <a
            data-toggle="collapse"
            href="#{{ menuitem.collapse }}"
            *ngIf="menuitem.type === 'sub'"
          >
            <i class="{{ menuitem.icontype }}"></i>
            <p>{{ menuitem.title }}<b class="caret"></b></p>
          </a>

          <!--Display the submenu items-->
          <div
            id="{{ menuitem.collapse }}"
            class="collapse"
            *ngIf="menuitem.type === 'sub'"
          >
            <ul class="nav">
              <li
                routerLinkActive="active"
                *ngFor="let childitem of menuitem.children"
              >
                <a [routerLink]="[menuitem.path, childitem.path]">
                  <span class="sidebar-mini-icon">{{ childitem.ab }}</span>
                  <span class="sidebar-normal">{{ childitem.title }}</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
      </div>
    </div>
  </ul>
</div>
